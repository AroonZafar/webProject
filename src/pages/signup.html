<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | UpSkillU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .form-container {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(59, 130, 246, 0.3);
    }
    .input-hover {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .input-hover:focus {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.2);
    }
    .btn-float {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-float:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
    }
  </style>
</head>
<body class="bg-gray-900">

<div class="flex items-center justify-center min-h-screen">
  <div class="form-container w-full max-w-md bg-gray-800 shadow-lg rounded-lg p-8 space-y-6 border border-gray-700">
    <h2 class="text-3xl font-bold text-center text-blue-500">Create Account</h2>

    <form class="space-y-4">
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Full Name</label>
        <input type="text" id="name" class="input-hover w-full bg-gray-700 border border-gray-600 text-gray-100 p-3 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="John Doe" required>
      </div>

      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" class="input-hover w-full bg-gray-700 border border-gray-600 text-gray-100 p-3 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="example@email.com" required>
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
