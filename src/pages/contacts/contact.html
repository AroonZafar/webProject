<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | UpSkillU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <style>
    .float-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .float-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
    }
    .nav-link {
      transition: transform 0.2s ease;
    }
    .nav-link:hover {
      transform: translateY(-2px);
    }
    .input-hover {
      transition: transform 0.2s ease;
    }
    .input-hover:focus {
      transform: scale(1.02);
    }
    .btn-float {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-float:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">

<!-- Navbar -->
<nav class="bg-gray-800 shadow-lg p-4 flex justify-between border-b border-gray-700">
  <a href="../../../index.html" class="text-2xl font-bold text-blue-500">UpSkillU</a>
  <div class="space-x-6">
    <a href="../../../index.html" class="nav-link text-gray-300 hover:text-blue-500">Home</a>
    <a href="../about/about.html" class="nav-link text-gray-300 hover:text-blue-500">About</a>
    <a href="contact.html" class="nav-link text-blue-500">Contact</a>
    <a href="../blog/blog.html" class="nav-link text-gray-300 hover:text-blue-500">Blog</a>
  </div>
</nav>

<div class="pt-16"></div>

<!-- Contact Section -->
<section class="max-w-4xl mx-auto py-12 px-6">
  <h2 class="text-3xl font-bold text-center mb-6 text-blue-500">Get in Touch</h2>
  <p class="text-center text-gray-400 mb-10">We'd love to hear from you. Fill out the form below, and we'll get back soon!</p>

  <!-- Contact Form -->
  <form action="https://formspree.io/f/xblzavop" method="POST" class="float-hover bg-gray-800 shadow-lg rounded-lg p-8 space-y-6 border border-gray-700">
    <div>
      <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Your Name</label>
      <input type="text" name="name" id="name" required class="input-hover w-full p-3 bg-gray-700 border border-gray-600 text-gray-100 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="John Doe">
    </div>

    <div> 
      <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your Email</label>
      <input type="email" name="email" id="email" required class="input-hover w-full p-3 bg-gray-700 border border-gray-600 text-gray-100 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="example@email.com">
    </div>

    <div>
      <label for="message" class="block mb-2 text-sm font-medium text-gray-300">Your Message</label>
      <textarea name="message" id="message" rows="5" required class="input-hover w-full p-3 bg-gray-700 border border-gray-600 text-gray-100 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Write your message..."></textarea>
    </div>

    <button type="submit" class="btn-float w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition shadow-lg">Send Message</button>
  </form>
</section>

</body>
</html>
